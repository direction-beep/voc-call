<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0e4580;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5ba0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle de fond avec coins arrondis -->
  <rect width="300" height="80" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Groupe du camion (positionné à gauche) -->
  <g transform="translate(25, 18)">
    <!-- Corps du camion -->
    <rect x="0" y="18" width="32" height="20" fill="url(#truckGradient)" rx="3" stroke="#0e4580" stroke-width="1"/>
    
    <!-- Cabine du camion -->
    <rect x="32" y="15" width="20" height="23" fill="url(#truckGradient)" rx="3" stroke="#0e4580" stroke-width="1"/>
    
    <!-- Fenêtre de la cabine -->
    <rect x="35" y="18" width="14" height="12" fill="#0e4580" opacity="0.3" rx="2"/>
    
    <!-- Détails du camion -->
    <line x1="8" y1="18" x2="8" y2="38" stroke="#d03840" stroke-width="2"/>
    <line x1="24" y1="18" x2="24" y2="38" stroke="#d03840" stroke-width="2"/>
    
    <!-- Roue arrière (grande) -->
    <circle cx="12" cy="42" r="7" fill="#ffffff" stroke="#0e4580" stroke-width="2"/>
    <circle cx="12" cy="42" r="4" fill="#0e4580"/>
    <circle cx="12" cy="42" r="2" fill="#ffffff"/>
    
    <!-- Roue avant -->
    <circle cx="40" cy="42" r="7" fill="#ffffff" stroke="#0e4580" stroke-width="2"/>
    <circle cx="40" cy="42" r="4" fill="#0e4580"/>
    <circle cx="40" cy="42" r="2" fill="#ffffff"/>
    
    <!-- Petites décorations -->
    <circle cx="16" cy="28" r="2" fill="#d03840"/>
    <circle cx="20" cy="28" r="2" fill="#d03840"/>
  </g>
  
  <!-- Texte "Déménagement" -->
  <text x="80" y="35" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" letter-spacing="0.5px">
    DÉMÉNAGEMENT
  </text>
  
  <!-- Texte "Zen" avec style différent -->
  <text x="80" y="58" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#d03840" letter-spacing="2px">
    ZEN
  </text>
  
  <!-- Petite décoration sous "Zen" -->
  <line x1="80" y1="62" x2="130" y2="62" stroke="#d03840" stroke-width="3" stroke-linecap="round"/>
</svg>
